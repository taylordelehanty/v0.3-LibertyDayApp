<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Results</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeResults()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="headerText">
       You answered <b>{{correct}} / {{questions.length}}</b> correct:
    </div>
    <div class="card list" ng-repeat="question in questions">
        <div class="item item-divider item-text-wrap">
            {{question.id}}. {{question.q}}
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="item item-text-wrap item-divider">
                        Answer:
                    </div>
                    <div class="item item-text-wrap">
                        {{question.a}}
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="item item-text-wrap item-divider">
                        You Picked:
                    </div>
                    <div class="item item-text-wrap">
                        {{question.viewAnswers[question.currentChoice].a}}
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
