<ion-view view-title="{{subject}}">
    <ion-content>
        <form ng-submit="submitAnswers()">
            <div class="card list" ng-repeat="question in questions">
                <div class="item item-divider item-text-wrap">
                    {{question.id}}. {{question.q}}
                </div>
                <ion-radio class="item item-text-wrap"
                           ng-repeat="answer in question.viewAnswers"
                           name="{{question.id}}"
                           ng-model="question.currentChoice"
                           value="{{$index}}">
                    {{answer.a}}
                </ion-radio>
            </div>
            <div class="padding">
                <button type="submit" ng-click="getResults()" class="button button-block button-positive">
                    Submit Answers
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
